<mat-toolbar color="primary">
    <ion-menu-button color="light"></ion-menu-button>
  <span>Dashboard</span>
  <span class="example-fill-remaining-space"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>help outline</mat-icon>
        <span>Help</span>
      </button>
      <button mat-menu-item>
          <mat-icon><ion-icon name="power"></ion-icon></mat-icon>
          <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>

<ion-content>
        <ion-slides pager="true">
                <ion-slide>
                        <img mat-card-image src="../../assets/slider1.jpg" alt="Expense booking">
                </ion-slide>
                <ion-slide>
                        <img mat-card-image src="../../assets/slider2.jpg" alt="Saved list">
                </ion-slide>
              </ion-slides>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <mat-card class="card" [routerLink]="['/book-expense']">
                    <img class="icon" mat-card-image src="../../assets/Expense_icon.png" alt="">
                    <p>BOOK EXPENSE</p>
                  </mat-card>
              </ion-col>
                <ion-col size="6">
                    <mat-card class="card" [routerLink]="['/saved']">
                        <ion-badge slot="start">{{dashBoard.saved}}</ion-badge>
                        <img class="icon" mat-card-image src="../../assets/Save_icon.png" alt="Photo of a Shiba Inu">
                        <p>SAVED</p>
                      </mat-card>
                  </ion-col>
                  <ion-col size="6">
                      <mat-card class="card" [routerLink]="['/submit']">
                        <ion-badge slot="start">{{dashBoard.submitted}}</ion-badge>
                          <img class="icon" mat-card-image src="../../assets/Submit_icon.png" alt="Photo of a Shiba Inu">
                          <p>SUBMIT</p>
                        </mat-card>
                    </ion-col>
                    <ion-col size="6">
                        <mat-card class="card" [routerLink]="['/re-submit']">
                            <ion-badge slot="start">{{dashBoard.reSubmitted}}</ion-badge>
                            <img class="icon" mat-card-image src="../../assets/Re-submit_icon.png" alt="Photo of a Shiba Inu">
                            <p>RE-SUBMIT</p>
                          </mat-card>
                      </ion-col>
                      <ion-col size="6">
                          <mat-card class="card" [routerLink]="['/approved']">
                            <ion-badge slot="start">{{dashBoard.approved}}</ion-badge>
                              <img class="icon" mat-card-image src="../../assets/Approved_icon.png" alt="Photo of a Shiba Inu">
                              <p>APPROVED</p>
                            </mat-card>
                        </ion-col>
                        
              <ion-col size="6">
                  <mat-card class="card" [routerLink]="['/rejected']">
                    <ion-badge slot="start">{{dashBoard.rejected}}</ion-badge>
                      <img class="icon" mat-card-image src="../../assets/Rejected_icon.png" alt="Photo of a Shiba Inu">
                      <p>REJECTED</p>
                    </mat-card>
                </ion-col>
                <!-- <ion-col size="6">
                  <mat-card class="card" [routerLink]="['/approve-expense-booking']">
                    <ion-badge slot="start"></ion-badge>
                      <img class="icon" mat-card-image src="../../assets/Rejected_icon.png" alt="Photo of a Shiba Inu">
                      <p>Approve Request</p>
                    </mat-card>
                </ion-col> -->
        </ion-row>
        </ion-grid>
</ion-content>
