<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header padding style="background-image:url(./assets/abstract-bg-31.jpg);background-repeat: round;">
        <ion-avatar style="margin:auto;">
          <img style="border: 3px solid #fff;" src="./assets/forgot.gif">
        </ion-avatar>
        <ion-title style="text-align:center; color:#fff;">{{name}}</ion-title>
        <!-- <ion-card-subtitle style="text-align:center; color:#fff;">(Sr. UI/UX Designer)</ion-card-subtitle>
        <ion-button style="margin: 3% 33% auto;" size="small" color="dark" [routerLink]="['/profile']">Profile</ion-button> -->
      </ion-header>
      <ion-content class="ion-content">
        <div *ngFor="let p of appPages">
          <!-- Standard Menu Item -->
          <ion-menu-toggle *ngIf="p.url">
            <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
              <ion-icon [name]="p.icon" slot="start"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!-- Item with Children -->
          <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open"
            detail="true">
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
            <!-- <ion-icon slot="start" name="arrow-dropdown" *ngIf="!p.open"></ion-icon>
            <ion-icon slot="start" name="arrow-dropup" *ngIf="p.open"></ion-icon> -->
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
          <!-- Children List for clicked Item -->
          <ion-list *ngIf="p.open">
            <div *ngFor="let sub of p.children">
              <ion-item *ngIf="sub.url" [routerLink]="sub.url" routerDirection="root" routerLinkActive="active">
                <ion-icon [name]="sub.icon" slot="start"></ion-icon>
                <ion-label>
                  {{ sub.title }}
                </ion-label>
              </ion-item>
              <ion-item class="sub-item" button *ngIf="sub.subchildren?.length > 0" (click)="sub.open = !sub.open"
                [class.parent-active]="sub.open" detail="true">
                <ion-icon [name]="sub.icon" slot="start"></ion-icon>
                <!-- <ion-icon slot="start" name="arrow-dropdown" *ngIf="!sub.open"></ion-icon>
          <ion-icon slot="start" name="arrow-dropup" *ngIf="sub.open"></ion-icon> -->
                <ion-label>{{ sub.title }}</ion-label>
              </ion-item>
              <ion-list *ngIf="sub.open">
                <ion-menu-toggle>
                  <div *ngFor="let subs of sub.subchildren">
                    <ion-item class="sub-sub-item" *ngIf="subs.url" [routerLink]="subs.url" routerDirection="root" routerLinkActive="active">
                      <ion-icon [name]="subs.icon" slot="start"></ion-icon>
                      <ion-label>
                        {{ subs.title }}
                      </ion-label>
                    </ion-item>
                  </div>
                </ion-menu-toggle>
              </ion-list>
            </div>
          </ion-list>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
